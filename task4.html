<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        @keyframes anmi{
            25%{left:0px;right:100px;}
            25%{left:100px;bottom:100px;}
            25%{left:100px;left:100px;}
            25%{left:100px;top:100px}
        }
        #box{
            width:150px;
            height:150px;
            background-color:greenyellow;
            text-align:center;
            border-radius:100%;
            animation:anmi 2s;
            position:relative;
         }
    </style>
</head>
<body>
    <div id="box" >hello</div>
</body>
</html>
