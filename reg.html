<html>
    <head>
        <title>Minor Project May Batch</title>
    </head>
    <body style="background-color:white">
        <h1 align="center" style="background-color:cornflowerblue">Sri Venkateshwara Collage Of Engineering</h1>
        <h2 style="background-color:brown">Regester for Admissiion</h2>
        <form>
          <div class="col-md-4">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control is-valid" id="validationServer01"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control is-valid" id="validationServer02"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">City</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            Intrested Branch:
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option>Computer science And Engineering</option>
                <option>Electrical and Communication Engineering/option>
                <option>Electrical And Electronic Engineering</option>
                <option>Civil Engineering</option>
            </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          Phone number:
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            Otheres<input type="radio" name="gender">
            <br>
            Nationality:
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option>indian</option>
                <option>american</option>
                <option>canadian</option>
                <option>russian</option>
            </select>
            <br>
            Anything to say:
            <textarea></textarea>
            <br>           
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>        
     </form>
  </body>
</html>
